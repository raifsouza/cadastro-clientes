<div class="box">
  <div class="header">
    <div class="header-left">
      <img src="../../../../assets/user.png" alt="icon">
      <span class="titulo">Listagem de Clientes</span>
    </div>
    <div class="header-right">
      <button routerLink="/cadastro">+ Novo</button>
    </div>
  </div>

  <table *ngIf="clients$ | async as clients" class="table">
    <tbody>
      <tr *ngFor="let client of clients"  class="client-row">
        <td>{{ client.name }}</td>
        <td>{{ formatCnpj(client.cnpj) }}</td>
        <td>
          <span class="status-indicator" [class.active]="client.status === 'Ativo'"></span>
          {{ client.status }}
        </td>
        <td>
          <button class="edit">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="info">
    Exibindo {{ displayedClients }} de {{ totalClients }} clientes.
  </div>
</div>
