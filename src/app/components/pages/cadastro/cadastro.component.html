<div class="box">
    <div class="header">
      <div class="header-left">
        <img src="../../../../assets/user.png" alt="icon">
        <span class="titulo">Cadastro de Cliente</span>
      </div>
    </div> 
    <form [formGroup]="cadastroForm" (ngSubmit)="salvarCliente()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" formControlName="nome" required placeholder="Nome da Empresa">
      </div>
  
      <div class="form-group">
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" formControlName="cnpj" mask="00.000.000/0000-00" required placeholder="00.000.000/0000-00">
      </div>
  
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" formControlName="status" required>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
      </div>
        <div class="save-button">
            <button type="submit" class="btn btn1">Salvar</button>
            <button routerLink="/" class="btn btn2">Voltar</button>
        </div>
    </form>
  </div>
